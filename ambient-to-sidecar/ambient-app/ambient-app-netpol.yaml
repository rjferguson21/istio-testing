# Ambient app specific network policy
# Allows egress from ambient-app to sidecar-app and ambient-app-receive namespaces using HBONE (port 15008)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-sidecar-app
spec:
  podSelector:
    matchLabels:
      app: ambient-app
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: sidecar-app
    ports:
    - protocol: TCP
      port: 15008  # HBONE (HTTP-Based Overlay Network Encapsulation) port
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-ambient-app-receive
spec:
  podSelector:
    matchLabels:
      app: ambient-app
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ambient-app-receive
    ports:
    - protocol: TCP
      port: 15008  # HBONE (HTTP-Based Overlay Network Encapsulation) port
