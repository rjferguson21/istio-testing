# Ambient-app-receive specific network policy
# Allows ingress from ambient-app namespace using HBONE (port 15008)
# AND direct application traffic (port 8080)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ambient-app
spec:
  podSelector:
    matchLabels:
      app: ambient-app-receive
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ambient-app
    ports:
    - protocol: TCP
      port: 15008  # HBONE (HTTP-Based Overlay Network Encapsulation) port
---
# Allow ingress from sidecar-app namespace using HBONE (port 15008)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-sidecar-app
spec:
  podSelector:
    matchLabels:
      app: ambient-app-receive
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: sidecar-app
    ports:
    - protocol: TCP
      port: 15008  # HBONE (HTTP-Based Overlay Network Encapsulation) port
---
# Allow ingress from non-mesh-app namespace on application port
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-non-mesh-app
spec:
  podSelector:
    matchLabels:
      app: ambient-app-receive
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: non-mesh-app
    ports:
    - protocol: TCP
      port: 8080  # Direct application port (no mesh involved)
